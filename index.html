<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quote Generator</title>

<style>
/* Base styles */
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* Container */
.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  box-sizing: border-box;
}

/* Heading */
h1 {
  margin-top: 20px;
  font-size: 2rem;
}

/* Select and button styling */
select, button {
  background: #222;
  color: #fff;
  padding: 12px;
  width: 100%;
  font-size: 1.1rem;
  border-radius: 10px;
  margin-top: 15px;
  border: none;
  box-sizing: border-box;
}

button {
  background: #ffca28;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.2s;
}

button:hover {
  background: #ffb300;
}

/* Quote box */
.quote-box {
  background: #222;
  padding: 20px;
  border-radius: 12px;
  margin-top: 25px;
  min-height: 120px;
  font-size: 1.2rem;
  line-height: 1.4;
  word-wrap: break-word;
}

/* Mobile optimization */
@media (max-width: 480px) {
  h1 {
    font-size: 1.6rem;
  }
  
  select, button {
    font-size: 1rem;
    padding: 10px;
  }

  .quote-box {
    font-size: 1rem;
    padding: 16px;
    min-height: 100px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Quote Generator</h1>

  <select id="category">
    <option value="random">Random (All Quotes)</option>
    <option value="motivation">Motivation</option>
    <option value="love">Love</option>
    <option value="success">Success</option>
    <option value="life">Life</option>
    <option value="confidence">Confidence</option>
  </select>

  <button id="nextBtn">Next Quote</button>

  <div class="quote-box" id="quoteBox">
    Click “Next Quote” to begin
  </div>
</div>

<script>
const QUOTES = {
  motivation: [],
  love: [],
  success: [],
  life: [],
  confidence: []
};

const bases = [
  "Believe in yourself",
  "Success starts with discipline",
  "Never give up",
  "Your future depends on your actions today",
  "Great things take time",
  "Confidence changes everything",
  "Dream big and act bigger",
  "Small steps lead to big wins",
  "Focus creates reality",
  "Consistency beats talent"
];

Object.keys(QUOTES).forEach(category => {
  for (let i = 1; i <= 200; i++) {
    const base = bases[Math.floor(Math.random() * bases.length)];
    QUOTES[category].push(`${base}. (${category.toUpperCase()} #${i})`);
  }
});

function nextQuote() {
  const category = document.getElementById("category").value;
  let list = [];

  if (category === "random") {
    Object.values(QUOTES).forEach(arr => list = list.concat(arr));
  } else {
    list = QUOTES[category];
  }

  const randomIndex = Math.floor(Math.random() * list.length);
  document.getElementById("quoteBox").innerText = list[randomIndex];
}

/* Monetag OnClick Ad (Every 3 Clicks Predictable) */
document.addEventListener("DOMContentLoaded", () => {
  // Inject Monetag script
  (function(s){
    s.dataset.zone='10498787';
    s.src='https://al5sm.com/tag.min.js';
  })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));

  let clickCount = 0; // count clicks
  const btn = document.getElementById("nextBtn");

  btn.addEventListener("click", () => {
    clickCount++;

    // Trigger ad every 3 clicks
    if (clickCount % 3 === 0) {
      if (typeof Monetag !== "undefined" && typeof Monetag.click === "function") {
        Monetag.click(); // trigger Monetag OnClick ad
      }
    }

    nextQuote();
  });
});
</script>

</body>
</html>
